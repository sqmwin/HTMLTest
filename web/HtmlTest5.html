<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <title>这是超文本标记语言-5</title>
</head>
<body>
<form name="regist" action="HtmlTest.html" method="post">
<table>
    <tr>
        <td width="100" height="40">输入姓名</td>
        <td><input type="text" name="username"></td>
    </tr>
    <tr>
        <td height="40">输入密码</td>
        <td><input type="password" name="password"></td>
    </tr>
    <tr>
        <td height="40">选择性别</td>
        <td><input type="radio" name="sex" value="man">男 <input type="radio" name="sex" value="woman">女</td>
    </tr>
    <tr>
        <td height="40">选择爱好</td>
        <td><input type="checkbox" name="hobby" value="basketball">篮球
            <input type="checkbox" name="hobby" value="soccer">足球
            <input type="checkbox" name="hobby" value="valleyball">排球
            <input type="checkbox" name="hobby" value="run">跑步
        </td>
    </tr>
    <tr>
        <td height="40">选择城市</td>
        <td> <select name="city" size="1">
            <option value="beijing" selected>北京</option>
            <option value="shanghai">上海</option>
            <option value="guangzhou">广州</option>
            <option value="shenzhen">深圳</option>
        </select></td>
    </tr>
    <tr>
        <td height="40">选择文件</td>
        <td><input type="file" name="file"></td>
    </tr>
    <tr>
        <td width="50" height="40" align="center" colspan="2"><input type="button" name="test" value="测试" disabled></td>
    </tr>
    <tr>
        <td height="40" align="center"><input type="reset" name="reset" value="重置" ></td>
        <td align="center"><input type="submit" name="submit" value="注册"></td>
    </tr>
    <tr>
        <td valign="top">个人简介</td>
        <td height="40"><textarea name="intro" id="1" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
        <td height="40"><a href="HtmlTest4.html">上一页</a></td>
        <td align="right"><a href="HtmlTest4.html">下一页</a></td>
    </tr>
</table>
</form>

</body>
</html>
