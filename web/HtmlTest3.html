<h3>五、表格标签</h3><hr/>
<table border="3" width="300px" bgcolor="#faebd7" bordercolor="red" >
    <caption>table--表格标签格式\caption--标题</caption>
    <tr>
        <th width="50"></th>
        <th>tr</th><th width="100" align="center" rowspan="2">--</th><th align="left">表格行</th>
    </tr>
    <tr>
        <td rowspan="2">rowspan--行合并</td>
        <td>th</td><td>一个储存格，粗体，默认居中，一般用来做表头</td>
    </tr>
    <tr>
        <td>td</td><td colspan="2" align="center">--一个储存格</td>
    </tr>
    <tr>
        <td colspan="4" height="20" align="center" bgcolor="#87cefa">colspan--列合并</td>
    </tr>
</table>
table的属性：border="1"--边框,width="300px"--表格宽度,bordercolor="red"--边框颜色,bgcolor="gray"<br/>
tr--行<br/>
th--储存格，粗体，默认居中<br/>
td--标准储存格<br/>
colspan="n"--列合并，把同一行的n列储存格合并成一个<br/>
rowspan="n"--行合并，把同一列的n行储存格合并成一个储存格<br/>
